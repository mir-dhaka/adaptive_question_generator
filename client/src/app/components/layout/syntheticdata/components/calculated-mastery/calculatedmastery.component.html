<p-toast></p-toast>

<div *ngIf="slug" class="card">
    <!-- item list -->
    <p-table #dt [value]="items" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name', 'email','dag','kc','mastery']" [(selection)]="selectedItems" [rowHover]="true"
        dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">{{ itemName}}</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="dag">DAG <p-sortIcon field="dag"></p-sortIcon></th>
                <th pSortableColumn="kc">KC <p-sortIcon field="kc"></p-sortIcon></th>
                <th pSortableColumn="mastery">Mastery <p-sortIcon field="mastery"></p-sortIcon></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.dag }}</td>
                <td>{{ item.kc }}</td>
                <td>{{ item.mastery }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{ items ? items.length : 0 }} items.
            </div>
        </ng-template>
    </p-table>
</div>
