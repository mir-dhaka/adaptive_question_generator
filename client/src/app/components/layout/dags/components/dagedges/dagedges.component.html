<p-toast></p-toast>

<div *ngIf="slug" class="card">
    <!-- toolbar -->
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New Edge" icon="pi pi-plus" class="p-button-success p-mr-2"
                (click)="openNew()"></button>
            <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger"
                (click)="deleteSelectedItems()" [disabled]="!selectedItems || !selectedItems.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple label="Import" icon="pi pi-download" class="p-button-info"
                (click)="importItems()"></button>&nbsp;
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                (click)="exportItems()"></button>
        </ng-template>
    </p-toolbar>

    <!-- item list -->
    <p-table #dt [value]="items" [rows]="10" [paginator]="true" [globalFilterFields]="['dag', 'from', 'to']"
        [(selection)]="selectedItems" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage {{ itemName }}</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="title">DAG <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="correct_option">From KC <p-sortIcon field="correct_option"></p-sortIcon>
                </th>
                <th pSortableColumn="kc">To KC<p-sortIcon field="kc"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <p-tableCheckbox [value]="item"></p-tableCheckbox>
                </td>
                <td>{{ item.dag }}</td>
                <td>{{ item.from }}</td>
                <td>{{ item.to }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                        (click)="editItem(item)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteItem(item)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{ items ? items.length : 0 }} items.
            </div>
        </ng-template>
    </p-table>
</div>

<!-- entry-edit form -->
<p-dialog [(visible)]="itemDialog" [style]="{ width: '450px', height: '600px' }"  header="Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="dagDdl">DAG</label>
            <p-dropdown [options]="dagList" [(ngModel)]="selectedDag" optionLabel="title" optionValue="id"
                [filter]="true" filterBy="title" [showClear]="true" placeholder="Select DAG" id="dagDdl">
            </p-dropdown>
            <small class="p-invalid" *ngIf="submitted && !selectedDag">DAG is required.</small>
        </div>
        <div class="p-field">
            <label for="fromKcDdl">From KC</label>
            <p-dropdown [options]="kcList" [(ngModel)]="selectedFromKc" optionLabel="title" optionValue="id"
                [filter]="true" filterBy="title" [showClear]="true" placeholder="Select From KC" id="fromKcDdl">
            </p-dropdown>
            <small class="p-invalid" *ngIf="submitted && !selectedFromKc">From KC is required.</small>
        </div>
        <div class="p-field">
            <label for="toKcDdl">To KC</label>
            <p-dropdown [options]="kcList" [(ngModel)]="selectedToKc" optionLabel="title" optionValue="id"
                [filter]="true" filterBy="title" [showClear]="true" placeholder="Select To KC" id="toKcDdl">
            </p-dropdown>
            <small class="p-invalid" *ngIf="submitted && !selectedToKc">To KC is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
    </ng-template>
</p-dialog>

<!-- delete confirmation -->
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
